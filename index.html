<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

    <h1>Daily Mood Tracker</h1>
    
    <div id="mood-picker">
        <button class="mood-btn" id="mood-happy">Happy</button>
        <button class="mood-btn" id="mood-sad">Sad</button>
        <button class="mood-btn" id="mood-neutral">Neutral</button>
        <button class="mood-btn" id="mood-excited">Excited</button>
    </div>

    <h2>Mood History</h2>
    <div id="mood-history"></div>

</div>

    <script src="script.js"></script>
</body>
</html>
